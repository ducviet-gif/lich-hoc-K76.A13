        /* SCROLL CONTAINER: Vùng bao quanh cho phép cuộn 2 chiều */
        .scroll-container {
            overflow: auto;
            -webkit-overflow-scrolling: touch; 
            background-color: #cbd5e1;
        }

        /* GRID: 7 cột cố định */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); 
            min-width: 1000px; /* Duy trì độ rộng cột để không quá chật hẹp */
            gap: 1px; 
            background-color: #cbd5e1;
            border: 1px solid #cbd5e1;
        }

        /* HEADER CELL */
        .header-cell {
            position: sticky;
            top: 0;
            z-index: 20; 
            background-color: #f1f5f9;
            padding: 12px 4px;
            text-align: center;
            font-weight: 700;

            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); 
        }

        /* DAY CELL */
        .calendar-cell {
            background-color: white;
            min-height: 120px;
            height: 100%; /* Cho phép ô tự giãn theo nội dung */
            padding: 4px;
            transition: background-color 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .calendar-cell:active {
            background-color: #f1f5f9;
        }

        /* Event Pills: Cấu hình để WRAP xuống dòng */
        .event-pill {
            font-size: 0.7rem;
            padding: 3px 5px;
            border-radius: 3px;
            margin-bottom: 3px;
            color: white;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            line-height: 1.3;
            box-shadow: 0 1px 1px rgba(0,0,0,0.15);
            text-shadow: 0 0 2px rgba(0,0,0,0.1);
            word-wrap: break-word; /* Tự bẻ từ dài */
            overflow-wrap: break-word;
        }

        .event-title-row {
            display: flex;
            align-items: flex-start; /* Căn biểu tượng lên đầu khi chữ xuống dòng */
            white-space: normal;      /* QUAN TRỌNG: Cho phép xuống dòng */

            margin-top: 2px;
            margin-right: 4px;
            flex-shrink: 0; /* Không cho biểu tượng bị co lại */

            opacity: 0.95;
            margin-top: 1px;

            font-style: italic;
            white-space: normal;

            display: block;

            padding-top: 1px;

            {d: "09/03/2026", type: "nghi", title: "Nghỉ dự phòng", timeShort: "(S)", time: "Sáng", note: ""},
            {d: "09/03/2026", type: "sk", title: "Chuyên đề Jica", timeShort: "(C)", time: "Chiều", note: "Hội trường 1"},
            {d: "12/03/2026", type: "thi", title: "THI: Xã hội học trong LĐQL", form: "Tự luận đóng", timeShort: "(C)", time: "Chiều", note: ""},
            {d: "13/03/2026", endDate: "19/03/2026", type: "hoc", stt: 34, title: "Quản lý kinh tế", timeShort: "(S,C)", time: "Sáng/Chiều", note: ""},
            {d: "20/03/2026", type: "thi", title: "THI: Giới trong LĐQL", form: "Tự luận đóng", timeShort: "(C)", time: "Chiều", note: ""},
            {d: "23/03/2026", endDate: "27/03/2026", type: "sk", title: "Đi nghiên cứu thực tế", timeShort: "(S,C)", time: "Cả ngày", note: ""},
            {d: "31/03/2026", type: "thi", title: "THI: Giáo dục QP & AN", form: "Trắc nghiệm", timeShort: "(S)", time: "Sáng", note: ""},

            // --- THÁNG 4 & 5/2026 ---
            {d: "01/04/2026", type: "thi", title: "THI: Quản lý kinh tế", form: "Trắc nghiệm", timeShort: "(C)", time: "Chiều", note: ""},
            {d: "03/04/2026", type: "ctd", title: "Công tác Đảng", timeShort: "(S,C)", time: "Cả ngày", note: ""},
            {d: "04/04/2026", endDate: "16/04/2026", type: "hoc", title: "Học bổ sung, Ôn thi TN", timeShort: "(S,C)", time: "Cả ngày", note: ""},
            {d: "17/04/2026", type: "sk", title: "Phổ biến quy chế thi TN", timeShort: "(C)", time: "Chiều", note: "Hội trường 1"},
            {d: "18/04/2026", endDate: "19/04/2026", type: "thi", title: "THI TỐT NGHIỆP", timeShort: "(S,C)", time: "Cả ngày", note: "Quan trọng"},
            {d: "25/04/2026", endDate: "28/04/2026", type: "sk", title: "Tổng kết khóa học", timeShort: "(S,C)", time: "Cả ngày", note: ""},
            {d: "12/05/2026", type: "sk", title: "BẾ GIẢNG", timeShort: "(S)", time: "Sáng", note: "Hội trường 1"}
        ];

        let currentDate = new Date();
        const today = new Date();

        function parseDate(str) {
            const [d, m, y] = str.split('/').map(Number);
            return new Date(y, m - 1, d);
        }

        function isSameDay(d1, d2) {
            return d1.getFullYear() === d2.getFullYear() && d1.getMonth() === d2.getMonth() && d1.getDate() === d2.getDate();
        }

        function getEventsForDay(targetDate) {
            const dayOfWeek = targetDate.getDay();
            const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;

            const events = rawData.filter(event => {
                const start = parseDate(event.d);
                const end = event.endDate ? parseDate(event.endDate) : new Date(start.getTime());
                end.setHours(23, 59, 59, 999);
                return targetDate >= start && targetDate <= end;
            });

            if (isWeekend) return events.filter(e => e.type !== 'hoc');
            const hasCTD = events.some(e => e.type === 'ctd');
            if (hasCTD) return events.filter(e => e.type !== 'hoc');
            
            const examEvent = events.find(e => e.type === 'thi');
            if (examEvent) {
                return events.map(e => {
                    if (e.type === 'hoc') {
                        const modifiedEvent = {...e};
                        if (examEvent.timeShort.includes('(C)')) {
                            modifiedEvent.timeShort = '(S)';
                            modifiedEvent.time = 'Sáng';
                        } else if (examEvent.timeShort.includes('(S)')) {
                            modifiedEvent.timeShort = '(C)';
                            modifiedEvent.time = 'Chiều';
                        } else if (examEvent.timeShort.includes('(S,C)')) {
                            return null;
                        }
                        return modifiedEvent;
                    }
                    return e;
                }).filter(e => e !== null);
            }
            return events;
        }

        function renderPill(ev, container) {
            const pill = document.createElement('div');
            let bgColor = '';
            
            if (ev.type === 'hoc') {
                const colorIndex = ev.stt ? (ev.stt - 1) % subjectColors.length : 0;
                bgColor = subjectColors[colorIndex];
                pill.style.backgroundColor = bgColor;
                pill.style.borderLeft = `3px solid rgba(0,0,0,0.2)`;
                pill.className = `event-pill`;
            } else if (ev.type === 'ctd') {
                pill.className = `event-pill type-ctd bg-red-50 text-red-900 border-l-4 border-red-600 font-bold`; 
                pill.style.backgroundColor = '#e5e7eb';
            } else {
                pill.className = `event-pill type-${ev.type}`;
            }

            let icon = '';
            const iconClass = "fas text-[0.6rem]";
            
            if(ev.type === 'hoc') icon = `<i class="${iconClass} fa-book"></i>`;
            if(ev.type === 'thi') icon = `<i class="${iconClass} fa-file-signature text-yellow-300"></i>`;
            if(ev.type === 'sk') icon = `<i class="${iconClass} fa-flag"></i>`;
            if(ev.type === 'nghi') icon = `<i class="${iconClass} fa-mug-hot"></i>`;
            if(ev.type === 'ctd') icon = '<span class="party-flag-icon"></span>'; 

            let titleText = ev.title;
            if(ev.stt) titleText = `${ev.stt}. ${titleText}`;

            let timeTag = ev.timeShort && ev.type !== 'ctd' ? `<span class="time-tag">${ev.timeShort}</span>` : '';
            let formNote = ev.type === 'thi' && ev.form ? `<span class="exam-form-note">${ev.form}</span>` : '';

            pill.innerHTML = `<div class="event-title-row">${timeTag}${icon}${titleText}</div>${formNote}`;
            container.appendChild(pill);
        }

        function renderCalendar() {
            const calendarEl = document.getElementById('calendar');
            const monthDisplay = document.getElementById('monthDisplay');
            calendarEl.innerHTML = '';

            const monthNames = ["Tháng 1", "Tháng 2", "Tháng 3", "Tháng 4", "Tháng 5", "Tháng 6", "Tháng 7", "Tháng 8", "Tháng 9", "Tháng 10", "Tháng 11", "Tháng 12"];
            monthDisplay.innerText = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);
            
            let startDayOfWeek = firstDayOfMonth.getDay(); 
            startDayOfWeek = startDayOfWeek === 0 ? 6 : startDayOfWeek - 1; 

            const daysInMonth = lastDayOfMonth.getDate();

            const dayHeaders = [
                { name: "Thứ 2", color: "text-slate-600" }, { name: "Thứ 3", color: "text-slate-600" }, { name: "Thứ 4", color: "text-slate-600" },
                { name: "Thứ 5", color: "text-slate-600" }, { name: "Thứ 6", color: "text-slate-600" }, { name: "Thứ 7", color: "text-blue-600" }, { name: "Chủ Nhật", color: "text-red-500" }
            ];

            dayHeaders.forEach(day => {
                const headerCell = document.createElement('div');
                headerCell.className = `header-cell ${day.color}`;
                headerCell.innerText = day.name;
                calendarEl.appendChild(headerCell);
            });

            for (let i = 0; i < startDayOfWeek; i++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell other-month'; 
                calendarEl.appendChild(cell);
            }

            for (let d = 1; d <= daysInMonth; d++) {
                const dateObj = new Date(year, month, d);
                const dayOfWeek = dateObj.getDay();
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                if (dayOfWeek === 0 || dayOfWeek === 6) cell.classList.add('weekend');
                if (isSameDay(dateObj, today)) cell.classList.add('current-day');

                const numSpan = document.createElement('span');
                numSpan.className = 'date-num';
                numSpan.innerText = d;
                cell.appendChild(numSpan);

                const events = getEventsForDay(dateObj);
                const isMobile = window.innerWidth <= 640;
                const limit = isMobile ? 3 : 4;
                const displayEvents = events.slice(0, limit);

                displayEvents.forEach(ev => renderPill(ev, cell));

                if (events.length > limit) {
                    const more = document.createElement('div');
                    more.className = 'text-[0.6rem] text-slate-500 font-medium pl-1 mt-auto';
                    more.innerText = `+${events.length - limit} khác`;
                    cell.appendChild(more);
                }

                cell.onclick = (e) => {
                    if(e.target === numSpan) return;
                    openModal(dateObj, events);
                };
                calendarEl.appendChild(cell);
            }

            const totalCells = startDayOfWeek + daysInMonth;
            const remaining = (7 - (totalCells % 7)) % 7;
            for (let i = 0; i < remaining; i++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell other-month';
                calendarEl.appendChild(cell);
            }
        }

        function changeMonth(step) {
            currentDate.setMonth(currentDate.getMonth() + step);
            renderCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            renderCalendar();
        }

        function openModal(date, events) {
            if (events.length === 0) return;
            const modal = document.getElementById('detailModal');
            const modalBody = document.getElementById('modalBody');
            const modalDate = document.getElementById('modalDate');
            const modalDayOfWeek = document.getElementById('modalDayOfWeek');
            const modalContainer = modal.querySelector('.modal-container');
            const dayNames = ["Chủ Nhật", "Thứ Hai", "Thứ Ba", "Thứ Tư", "Thứ Năm", "Thứ Sáu", "Thứ Bảy"];
            modalDate.innerText = `${date.getDate()}/${date.getMonth()+1}/${date.getFullYear()}`;
            modalDayOfWeek.innerText = dayNames[date.getDay()];
            modalBody.innerHTML = '';

            events.forEach(ev => {
                const item = document.createElement('div');
                item.className = `p-4 rounded-xl border-l-[5px] bg-slate-50 shadow-sm transition-all hover:shadow-md`;
                let borderColor = '#ccc', iconClass = 'fa-circle', typeText = 'Sự kiện', headerIcon = '';

                if(ev.type === 'hoc') {
                    borderColor = ev.stt ? subjectColors[(ev.stt - 1) % subjectColors.length] : '#1e3a8a';
                    iconClass = 'fa-book'; typeText = 'Môn học'; item.style.background = '#f8fafc';
                } else if(ev.type === 'thi') {
                    borderColor = '#ef4444'; iconClass = 'fa-file-signature'; typeText = 'Lịch Thi'; item.style.background = '#fff5f5'; 
                } else if(ev.type === 'sk') {
                    borderColor = '#059669'; iconClass = 'fa-flag'; typeText = 'Sự kiện';
                } else if(ev.type === 'nghi') {
                    borderColor = '#d97706'; iconClass = 'fa-mug-hot'; typeText = 'Nghỉ';
                } else if(ev.type === 'ctd') {
                    borderColor = '#dc2626'; headerIcon = '<span class="party-flag-icon mr-2 scale-125"></span>'; typeText = 'Công tác Đảng'; item.style.background = '#fff1f2';
                }
                item.style.borderLeftColor = borderColor;
                let titleDisplay = ev.stt ? `${ev.stt}. ${ev.title}` : ev.title;
                if (!headerIcon) headerIcon = `<i class="fas ${iconClass} mr-2.5 text-slate-400 text-lg"></i>`;
                let extraInfo = ev.form ? `<p class="flex items-center text-red-600 font-bold mt-1.5"><i class="fas fa-clipboard-check w-6 text-center mr-2"></i> ${ev.form}</p>` : '';

                item.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex items-start">
                             <div class="mt-0.5">${headerIcon}</div>
                             <div><h3 class="font-bold text-slate-800 text-lg leading-tight">${titleDisplay}</h3><span class="md:hidden inline-block mt-1 text-[0.65rem] font-bold px-1.5 py-0.5 rounded text-white shadow-sm" style="background-color: ${borderColor}">${typeText}</span></div>
                        </div>
                        <span class="hidden md:inline-block text-xs font-bold px-2.5 py-1 rounded-full text-white ml-3 shrink-0 shadow-sm" style="background-color: ${borderColor}">${typeText}</span>
                    </div>
                    <div class="text-sm text-slate-600 mt-3 space-y-1.5 pl-8 md:pl-9">
                        <p class="flex items-center"><i class="far fa-clock w-5 text-center text-slate-400 mr-2"></i> <span class="font-medium mr-1">Thời gian:</span> ${ev.time}</p>
                        ${extraInfo}
                        ${ev.note ? `<p class="flex items-start"><i class="far fa-sticky-note w-5 text-center text-slate-400 mr-2 mt-0.5"></i> <span class="flex-1">${ev.note}</span></p>` : ''}
                        ${ev.endDate ? `<p class="flex items-center"><i class="fas fa-calendar-week w-5 text-center text-slate-400 mr-2"></i> Đợt: ${ev.d} - ${ev.endDate}</p>` : ''}
                    </div>`;
                modalBody.appendChild(item);
            });
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modalContainer.classList.remove('translate-y-full');
            document.body.classList.add('modal-active');
        }

        function closeModal() {
            const modal = document.getElementById('detailModal');
            const modalContainer = modal.querySelector('.modal-container');
            modal.classList.add('opacity-0', 'pointer-events-none');
            modalContainer.classList.add('translate-y-full');
            document.body.classList.remove('modal-active');
        }

        window.onload = () => { renderCalendar(); window.addEventListener('resize', renderCalendar); };
        document.onkeydown = (evt) => { if (evt.keyCode == 27) closeModal(); };
    </script>
